image: mcr.microsoft.com/dotnet/sdk:9.0

pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            caches:
              - dotnetcore
            script:
              - REPORTS_PATH=./test-reports/build_${BITBUCKET_BUILD_NUMBER}
              - cd src/libraries/AridityTeam.Base
              - dotnet restore
              - dotnet build --no-restore --configuration Release
              - dotnet test --no-build --configuration Release --logger:"trx;LogFileName=test_results.trx"
        - step:
            name: Convert TRX to JUnit
            script:
              - REPORTS_PATH=./test-reports/build_${BITBUCKET_BUILD_NUMBER}
              - dotnet tool install -g trx2junit
              - trx2junit test_results.trx --output $REPORTS_PATH/junit.xml
        - step:
            name: Lint the code
            caches:
              - dotnetcore
            script:
              - cd src/libraries/AridityTeam.Base
              - export SOLUTION_NAME=AridityTeam.Base
              - export REPORTS_PATH=linter-reports
              - dotnet new tool-manifest
              - dotnet tool install JetBrains.ReSharper.GlobalTools
              - dotnet tool restore
              - dotnet jb inspectcode ${SOLUTION_NAME}.sln --output="${REPORTS_PATH}/jb-${BITBUCKET_BUILD_NUMBER}.xml"
            artifacts:
              - linter-reports/**
